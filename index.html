<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                            950: '#2e1065',
                        },
                        neutral: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        'accent-ai': '#0891B2', // cyan-600
                        success: {
                            'bg': '#f0fdf4',
                            'text': '#16a34a',
                            'DEFAULT': '#22c55e',
                        },
                        warning: {
                            'bg': '#fffbeb',
                            'text': '#f59e0b',
                            'DEFAULT': '#f59e0b',
                        },
                        danger: {
                            'bg': '#fef2f2',
                            'text': '#ef4444',
                            'DEFAULT': '#ef4444',
                        },
                         info: {
                            'bg': '#eff6ff',
                            'text': '#3b82f6',
                            'DEFAULT': '#3b82f6',
                        },
                    },
                    boxShadow: {
                        'md': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
                        'lg': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
                        'xl': '0 20px 25px -5px rgb(0 0 0 / 0.07), 0 8px 10px -6px rgb(0 0 0 / 0.07)',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(10px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            },
                        },
                        'shake': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.5s ease-out',
                        'shake': 'shake 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "firebase/": "https://esm.sh/firebase@^12.1.0/",
    "react-dnd": "https://esm.sh/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@^16.0.1",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.1",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.9.0",
    "@firebase/auth": "https://esm.sh/@firebase/auth@^1.11.0",
    "@firebase/storage": "https://esm.sh/@firebase/storage@^0.14.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

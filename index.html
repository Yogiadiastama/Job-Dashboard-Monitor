<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-purple': '#7C3AED', // violet-500
                        'brand-ai': '#0891B2', // cyan-600
                        'status-red': '#EF4444',
                        'status-red-bg': '#FEE2E2',
                        'status-red-text': '#991B1B',
                        'status-green': '#10B981',
                        'status-green-bg': '#D1FAE5',
                        'status-green-text': '#047857',
                        'status-yellow': '#F59E0B',
                        'status-yellow-bg': '#FEF3C7',
                        'status-yellow-text': '#92400E',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'shake': {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.5s ease-out',
                        'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
                    },
                },
            },
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dnd": "https://esm.sh/react-dnd@16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@16.0.1",
    "recharts": "https://esm.sh/recharts@2.8.0",
    "@firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "@firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "@firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "@firebase/storage": "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-purple': '#6D28D9',
                        'status-red': '#EF4444',
                        'status-red-bg': '#FEE2E2',
                        'status-red-text': '#991B1B',
                        'status-green': '#10B981',
                        'status-green-bg': '#D1FAE5',
                        'status-green-text': '#047857',
                        'status-yellow': '#F59E0B',
                        'status-yellow-bg': '#FEF3C7',
                        'status-yellow-text': '#92400E',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(10px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            },
                        },
                        'shake': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.3s ease-out',
                        'shake': 'shake 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "firebase/": "https://esm.sh/firebase@^12.1.0/",
    "react-dnd": "https://esm.sh/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@^16.0.1",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.1",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.9.0",
    "@firebase/auth": "https://esm.sh/@firebase/auth@^1.11.0",
    "@firebase/storage": "https://esm.sh/@firebase/storage@^0.14.0"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

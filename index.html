<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Dashboard Monitor</title>

    <!-- PWA Manifest and Themeing -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb"/>
    <link rel="apple-touch-icon" href="/vite.svg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a'
                        },
                        slate: {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1',
                            400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155',
                            800: '#1e293b', 900: '#0f172a'
                        },
                        // Status colors for tags and badges
                        success: { bg: '#ecfdf5', text: '#065f46', border: '#10b981' },
                        warning: { bg: '#fefce8', text: '#854d0e', border: '#f59e0b' },
                        danger: { bg: '#fef2f2', text: '#991b1b', border: '#ef4444' },
                        info: { bg: '#eff6ff', text: '#1e40af', border: '#3b82f6' }
                    },
                    keyframes: {
                        'fade-in-down': {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'shake': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        }
                    },
                    animation: {
                        'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
                        'shake': 'shake 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "firebase/": "https://esm.sh/firebase@^12.1.0/",
    "react-dnd": "https://esm.sh/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@^16.0.1",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.1",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.9.0",
    "@firebase/auth": "https://esm.sh/@firebase/auth@^1.11.0",
    "@firebase/storage": "https://esm.sh/@firebase/storage@^0.14.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans text-slate-700 dark:text-slate-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
